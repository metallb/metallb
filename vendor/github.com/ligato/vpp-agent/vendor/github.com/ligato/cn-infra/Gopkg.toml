# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.

required = [
    "github.com/grpc-ecosystem/grpc-gateway/runtime",
    "github.com/gogo/protobuf/protoc-gen-gogo",
]

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.14.0"

[[override]]
  name = "github.com/grpc-ecosystem/grpc-gateway"
  version = "1.4.1"

[[constraint]]
  name = "github.com/Shopify/sarama"
  version = "~1.15.0"

[[constraint]]
  name = "github.com/Songmu/prompter"
  version = "0.1.0"

[[constraint]]
  name = "github.com/alicebob/miniredis"
  version = "2.3.0"

[[constraint]]
  name = "github.com/bsm/sarama-cluster"
  version = "2.1.11"

[[constraint]]
  name = "github.com/coreos/etcd"
  version = "=3.3.9"

[[override]]
  name = "github.com/coreos/bbolt"
  version = "1.3.1-coreos.6"

[[constraint]]
  name = "github.com/ghodss/yaml"
  version = "1.0.0"

[[constraint]]
  name = "github.com/go-redis/redis"
  version = "6.8.2"

[[constraint]]
  branch = "master"
  name = "github.com/gocql/gocql"

[[constraint]]
  name = "github.com/gogo/protobuf"
  version = "1.1.1"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.6.1"

[[constraint]]
  branch = "master"
  name = "github.com/howeyc/crc16"

[[constraint]]
  branch = "master"
  name = "github.com/maraino/go-mock"

[[constraint]]
  name = "github.com/namsral/flag"
  version = "1.7.4-pre"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.3.0"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.8.0"

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "1.2.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.4"

[[constraint]]
  branch = "master"
  name = "github.com/unrolled/render"

[[constraint]]
  branch = "master"
  name = "github.com/willfaught/gockle"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  name = "github.com/evalphobia/logrus_fluent"
  version = "~0.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/boltdb/bolt"

[prune]
  go-tests = true
  unused-packages = true
