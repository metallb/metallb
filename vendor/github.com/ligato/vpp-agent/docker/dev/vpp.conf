unix {
    nodaemon
    cli-listen 0.0.0.0:5002
    cli-no-pager
    log /tmp/vpp.log
    full-coredump
}
plugins {
    plugin dpdk_plugin.so {
        disable
    }
}
api-trace {
    on
}
socksvr {
	default
}
statseg {
	default
}
nat {
    endpoint-dependent
    translation hash buckets 1048576
    translation hash memory 268435456
    user hash buckets 1024
    max translations per user 10000
}
