sfc_controller_config_version: 2
description: Basic Example static config for hosting 2 containers with a vnf-agent and vpp

network_pod_to_node_map:
  - pod: agent_vpp_1
    node: HOST-1
  - pod: agent_vpp_2
    node: HOST-1

network_nodes:
  - metadata:
        name: HOST-1
    spec:
        node_type: host
        l2bds:
          - name: east-west-bd

network_services:
  - metadata:
        name: two-sample-vnf-containers
    spec:
        network_pods:
          - metadata:
              name: agent_vpp_1
            spec:
              pod_type: vppcontainer
              interfaces:
                - name: vpp1_memif1
                  if_type: memif
                  mac_address: 02:02:02:02:02:02
          - metadata:
              name: agent_vpp_2
            spec:
              pod_type: vppcontainer
              interfaces:
                - name: vpp2_memif1
                  if_type: memif
                  ip_addresses:
                    - fd30::1:b:0:0:10/64
        connections:
          - conn_type: l2mp
            use_node_l2bd: east-west-bd
            pod_interfaces:
              - agent_vpp_1/vpp1_memif1
              - agent_vpp_2/vpp2_memif1
