sfc_controller_config_version: 2
description: Basic Example static config for hosting 2 containers with a vnf-agent and vpp

network_pod_to_node_map:
  - pod: node_1
    node: agent_vpp_1
  - pod: node_2
    node: agent_vpp_1

network_nodes:
  - metadata:
        name: agent_vpp_1
    spec:
        node_type: host
        l2bds:
          - name: east-west-bd

network_services:
  - metadata:
        name: two-sample-vnf-containers
    spec:
        network_pods:
          - metadata:
              name: node_1
            spec:
              pod_type: vppcontainer
              interfaces:
                - name: node1_veth
                  if_type: veth
                  ip_addresses:
                    - fd35::1:a:0:0:10/64
          - metadata:
              name: node_2
            spec:
              pod_type: vppcontainer
              interfaces:
                - name: node2_veth
                  if_type: veth
                  ip_addresses:
                    - fd35::1:a:0:0:11/64
        connections:
          - conn_type: l2mp
            use_node_l2bd: east-west-bd
            pod_interfaces:
              - node_1/node1_veth
              - node_2/node2_veth

