name: Publish
on:
  push:
    branches:
      - 'main'
      - 'v.*'
    tags:
      - '.*'

jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: "1.17.1"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip arping ndisc6
          sudo pip3 install invoke semver pyyaml
          go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.7.0

      - name: Unit Tests
        run: |
          inv test

      - name: Lint
        run: |
          inv checkpatch
          inv lint -e host
          inv verifylicense
          inv gomodtidy
          inv checkchanges --action="run inv gomodtidy"
          inv generatemanifests
          inv checkchanges --action="run inv generatemanifests"
          inv generateapidocs
          inv checkchanges --action="run inv generateapidocs"

  build-and-push:
    needs: unit-tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: "1.17.1"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip arping ndisc6
          sudo pip3 install invoke semver pyyaml
          go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.7.0

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Quay.io container registry
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push MetalLB images
        run: |
          mkdir -p ./bin
          wget -qO- https://github.com/estesp/manifest-tool/releases/download/v2.0.3/binaries-manifest-tool-2.0.3.tar.gz | tar xvz -C ./bin
          mv ./bin/manifest-tool-linux-amd64 ./bin/manifest-tool && chmod +x ./bin/manifest-tool
          sudo -E env "PATH=./bin:$PATH" inv push-multiarch --binaries=controller --binaries=speaker --registry=quay.io --repo=metallb --tag=${{ github.ref_name }}
