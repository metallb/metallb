name: "collectlogs"
description: "Collect and upload the logs"

inputs:
  artifact-name:
    description: "the name of artifacts to store"
    required: true

runs:
  using: "composite"
  steps:
    - name: Log permissions
      shell: bash
      run: |
        sudo chmod -R o+r /tmp/kind_logs

    - name: Upload logs
      uses: actions/upload-artifact@v2
      with:
        name: ${{ inputs.artifact-name }}
        path: /tmp/kind_logs/
