  - apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: RoleBinding
    metadata:
      annotations:
        cloud.weave.works/launcher-info: "{\n  \"original-request\": {\n    \"url\"\
          : \"/k8s/v1.10/net.yaml?k8s-version=1.15&env.NO_MASQ_LOCAL=1\",\n    \"\
