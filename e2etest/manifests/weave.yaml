  - apiVersion: extensions/v1beta1
    kind: DaemonSet
    metadata:
      annotations:
        cloud.weave.works/launcher-info: "{\n  \"original-request\": {\n    \"url\"\
          : \"/k8s/v1.10/net.yaml?k8s-version=1.15&env.NO_MASQ_LOCAL=1\",\n    \"\
          date\": \"Sun Jul 21 2019 13:15:12 GMT+0000 (UTC)\"\n  },\n  \"email-address\"\
          : \"support@weave.works\"\n}"
      labels:
        name: weave-net
      name: weave-net
      namespace: kube-system
    spec:
      minReadySeconds: 5
      template:
        metadata:
          labels:
            name: weave-net
        spec:
          containers:
          - command:
            - /home/weave/launch.sh
            env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: NO_MASQ_LOCAL
              value: '1'
            image: docker.io/weaveworks/weave-kube:2.5.2
            name: weave
            readinessProbe:
              httpGet:
                host: 127.0.0.1
                path: /status
                port: 6784
            resources:
              requests:
                cpu: 10m
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /weavedb
              name: weavedb
            - mountPath: /host/opt
              name: cni-bin
            - mountPath: /host/home
              name: cni-bin2
            - mountPath: /host/etc
              name: cni-conf
            - mountPath: /host/var/lib/dbus
              name: dbus
            - mountPath: /lib/modules
              name: lib-modules
            - mountPath: /run/xtables.lock
              name: xtables-lock
          - env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            image: docker.io/weaveworks/weave-npc:2.5.2
            name: weave-npc
            resources:
              requests:
                cpu: 10m
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /run/xtables.lock
              name: xtables-lock
          hostNetwork: true
          hostPID: true
          restartPolicy: Always
          securityContext:
            seLinuxOptions: {}
          serviceAccountName: weave-net
          tolerations:
          - effect: NoSchedule
            operator: Exists
          volumes:
          - hostPath:
              path: /var/lib/weave
            name: weavedb
          - hostPath:
              path: /opt
            name: cni-bin
          - hostPath:
              path: /home
            name: cni-bin2
          - hostPath:
              path: /etc
            name: cni-conf
          - hostPath:
              path: /var/lib/dbus
            name: dbus
          - hostPath:
              path: /lib/modules
            name: lib-modules
          - hostPath:
              path: /run/xtables.lock
              type: FileOrCreate
            name: xtables-lock
      updateStrategy:
        type: RollingUpdate
  kind: List
